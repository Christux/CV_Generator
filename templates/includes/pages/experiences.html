{% for item in content.experiences %}
<article class="item {% if item.hidden %}hidden{% endif %}" itemscope itemtype="https://schema.org/JobPosting">
	<h3 class="titre mb-warn-color" itemprop="title">{{ item.title }}</h3>
	<div class="lieu mb-info-color"><a href="{{ item.company.link }}">{{ item.company.name }}</a> {% if item.company.singular %} au {% else %} Ã  {% endif %} {{ item.company.place }}</div>
	<div class="date" itemprop="datePosted" datetime="{{ item.date|first_date}}">{{ item.date }}</div>
	<div class="contenu">
		{{ item.content }}
	</div>
</article>
{% endfor %}

<div class="right">
	<button class="mb-button info show-more">Voir plus</button>
</div>
