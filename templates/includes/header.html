<div class="photo">
	<img itemprop="image" src="./img/{{ header.photo }}" alt="{{ name }}" id="photo" />
</div>

<div class="entete-contenu">
	<h1 itemprop="name" class="titre">
		{{ name }}
	</h1>

	<h2 itemprop="jobTitle" class="poste mb-info-color">
		{{ header.job_title}} <span class="blink">|</span>
	</h2>
</div>
