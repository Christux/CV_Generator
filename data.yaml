  ##################
  # Thesis details #
  ##################
  these:
    title: >
      Calcul hautes performances pour les formulations intégrales en électromagnétisme basses fréquences
      Intégration, compression matricielle par ondelettes et résolution sur architecture GPGPU
    content: |
      **Résumé**

      Les méthodes intégrales sont des méthodes particulièrement bien adaptées à la modélisation des systèmes électromagnétiques car 
      contrairement aux méthodes par éléments finis elles ne nécessitent pas le maillage des matériaux inactifs tel que l'air. 
      Ces modèles sont donc légers en termes de nombre de degrés de liberté. 
      Cependant ceux sont des méthodes à interactions totales qui génèrent des matrices de systèmes d'équations pleines. 
      Ces matrices sont longues à calculer en temps processeur et coûteuses à stocker dans la mémoire vive de l'ordinateur. 
      Nous réduisons dans ces travaux les temps de calcul grâce au parallélisme, c'est-à-dire l'utilisation de plusieurs processeurs, 
      notamment sur cartes graphiques (GPGPU). Nous réduisons également le coût du stockage mémoire via de la compression matricielle par 
      ondelettes (il s'agit d'un algorithme proche de la compression d'images). C'est une compression par pertes, nous avons ainsi développé 
      un critère pour contrôler l'erreur introduite par la compression. Les méthodes développées sont appliquées sur une formulation 
      électrostatique de calcul de capacités, mais elles sont à priori également applicables à d'autres formulations.

      **Mots clefs**

      Calcul hautes performances, méthodes intégrales, compression matricielle par ondelettes, architecture GPGPU

      [Voir le mémoire](https://www.theses.fr/169463761)
 